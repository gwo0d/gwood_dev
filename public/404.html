<!doctype html>
<html lang="en" data-bs-theme="auto">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>404 - Not Found</title>
		<meta name="description" content="Page not found" />
		<meta name="robots" content="noindex, follow" />

		<link
			rel="icon"
			type="image/png"
			href="/assets/favicon/favicon-96x96.png"
			sizes="96x96"
		/>
		<link
			rel="icon"
			type="image/svg+xml"
			href="/assets/favicon/favicon.svg"
		/>
		<link rel="shortcut icon" href="/assets/favicon/favicon.ico" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="/assets/favicon/apple-touch-icon.png"
		/>
		<meta name="apple-mobile-web-app-title" content="gwood.dev" />

		<script data-cfasync="false">
			(() => {
				const getStoredTheme = () => {
					try {
						return window.localStorage.getItem('theme');
					} catch {
						return null;
					}
				};
				const getTargetTheme = (theme) => {
					if (theme === 'dark' || theme === 'light') return theme;
					return window.matchMedia('(prefers-color-scheme: dark)')
						.matches
						? 'dark'
						: 'light';
				};
				const storedTheme = getStoredTheme();
				const theme = storedTheme || 'auto';
				document.documentElement.setAttribute(
					'data-bs-theme',
					getTargetTheme(theme)
				);
			})();
		</script>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Noto+Serif:ital,wdth,wght@0,62.5..100,100..900;1,62.5..100,100..900&display=swap"
			rel="stylesheet"
		/>

		<script type="module">
			import '/src/ts/main.ts';
		</script>
	</head>

	<body>
		<main class="container d-flex flex-column min-vh-100 text-center">
			<div
				class="flex-grow-1 d-flex flex-column align-items-center justify-content-center"
			>
				<h1 class="display-1 mb-2">404</h1>
				<p class="lead mb-4">Nothing to see here!</p>
				<p class="text-body-secondary mb-4">
					The page you're looking for doesn't exist.
				</p>
				<a href="/" class="btn btn-primary mb-4">
					<i class="bi bi-arrow-left"></i> Go Back Home
				</a>
			</div>
		</main>
	</body>
</html>
