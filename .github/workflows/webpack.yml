name: Build with Webpack and Publish to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    permissions:
      contents: read

    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies and build
        env:
          NODE_ENV: production
        run: |
          # Clean slate approach
          rm -f package-lock.json
          # Install dependencies with full resolution
          npm install --verbose --prefer-online
          # Check total package count
          echo "Total packages installed:"
          npm list --all | wc -l
          # Verify critical packages are installed
          npm list webpack webpack-cli webpack-merge webpack-dev-server
          # Check if webpack-cli is accessible
          npx webpack-cli --version
          npm run build

      - name: Upload generated files as artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/

  deploy:
    needs: build

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: $

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4